<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Angular task</title>
        <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/datatables.net-dt/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="node_modules/angular-datatables/dist/plugins/bootstrap/datatables.bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/angular-ui-router-anim-in-out/css/anim-in-out.css">

        <link rel="stylesheet" type="text/css" href="css/index_style.css">

    </head>
    <body ng-app="task" cz-shortcut-listen="true">
        <div class="container">
            <div class="page-header">
                <h3>Task</h3>
            </div>

            <div class="row">
                <div class="btn-group col-lg-2 col-md-3 col-sm-4 col-xs-12 text-center" role="group">
                    <ul class="list-unstyled">
                        <li><button type="button" class="btn btn-default" ui-sref-active="active" ui-sref="state1">Go to State 1</button></li>
                        <li><button type="button" class="btn btn-default" ui-sref-active="active" ui-sref="state2">Go to State 2</button></li>
                        <li><button type="button" class="btn btn-default" ui-sref-active="active" ui-sref="state3">Go to State 3</button></li>
                    </ul>
                </div>
                <div class="col-lg-10 col-md-9 col-sm-8 col-xs-12">
                   <div  ui-view class="anim-in-out anim-slide-below-fade" data-anim-speed="1000"></div> 
                </div>
                
            </div>
        </div>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="node_modules/angular-datatables/dist/angular-datatables.min.js"></script>
        <script src="node_modules/angular-datatables/dist/plugins/bootstrap/angular-datatables.bootstrap.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="bower_components/bootstrap/js/bootstrap.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
        <script src="node_modules/angular-animate/angular-animate.min.js"></script> 
        <script src="node_modules/angular-ui-router-anim-in-out/anim-in-out.js"></script>   
  
        <script src="app.js"></script>
 
    </body>
</html>
