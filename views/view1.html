<div ng-controller="Ctrl1 as showCase">
    <table datatable="ng" class="row-border hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Country</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="person in showCase.persons track by $index">
            <td>{{ person.id }}</td>
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.country }}</td>
            <td>{{ person.age }}</td>

        </tr>
        </tbody>
    </table>
</div>
